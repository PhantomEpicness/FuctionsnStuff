  <script>
  //f - 32 * 5/9
  function f2c() {
    var f = prompt("Enter temp in F");
    var c = (f - 32) * 5/9;
    window.alert(c.toFixed(1));
  }
  function c2f() {
    // converts c to f (temps)
    var c = prompt("Enter temp in C");
    var f = (c * 9/5) + 32;
    window.alert(f.toFixed(1));
  }
  // convert k to c
  function k2c(){
    var k = prompt("enter temp in k")
    var c = (k - 273)
    window.alert(c.toFixed(1));
  }
	</script>
	
<h1>Temp calculator!</h1>
<p id="1"><button onclick="f2c()">convert temp f to c</button></p>
<p id ="2"><button onclick="c2f()">convert temp c to f</button></p>
<p id ="3"><button onclick="k2c()">convert temp kel to c</button></p>

<p>pro temp calculator</p>
